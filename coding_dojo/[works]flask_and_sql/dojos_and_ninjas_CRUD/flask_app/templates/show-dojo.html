<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>{{dojo.name}} Ninjas</h1>

    
    {% for one_ninja in dojo.ninjas %}
        <p>First Name: {{one_ninja.first_name}}</p>
        <p>Last Name: {{one_ninja.last_name}}</p>
        <p>Age: {{one_ninja.age}}</p>
        <hr>
        <a href = "/edit/{{one_ninja.id}}">Edit</a>
        <a href = "/delete/{{one_ninja.id}}">Delete</a>
    
    {% endfor %}



    <a href = "/">Home</a>

</body>
