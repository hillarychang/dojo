<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
    {% endwith %}
    
    <h1>Change Order</h1>
    <form action="/update/{{order.id}}" method="POST">  <!-- connects to route to update user -->
    
        <label for="name">Name:</label><br>
        <input type="text" name="name"> <br>
        <label for="type">Cookie Type:</label><br>
        <input type="text" name="type"><br>
        <label for="number_of_boxes" >Number of Boxes:</label><br>
        <input type="text" name="number_of_boxes"><br>
        <input type="submit" value="Update User">
    </form> 


    <a href = "/">Back to purchases</a>
    

</body>
</html>
