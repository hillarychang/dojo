<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Names</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <script src="{{  url_for('static', filename='js/site.js')}}" async></script>




</head>
<body>
    <h1 class="text-center">Here are the Users</h1>
    <div class="col-4">
        <table class="table table-sm table-striped table-info table-hover">
            <thead >
                <tr>
                    <th>User Name</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody id="users">
    
            </tbody>
        </table>
    </div>


    <h1>Register</h1>
    <form id="myForm" method="POST">
        <label for="uname">Username:</label><br>
        <input type="text" name="uname"> <br>
        <label for="email" >Email:</label><br>
        <input type="text" name="email"><br>
        <input type="submit" id="submit_btn" value="Submit"> 
        <!--    #onclick="getUsers()" -->
    </form> 


    <script>
        var myForm = document.getElementById('myForm');
        myForm.onsubmit = function(e){
            // "e" is the js event happening when we submit the form.
            // e.preventDefault() is a method that stops the default nature of javascript.
            e.preventDefault();
            // create FormData object from javascript and send it through a fetch post request.
            var form = new FormData(myForm);
            // this how we set up a post request and send the form data.
            fetch("http://localhost:5000/create/user", { method :'POST', body : form})
                .then( response => response.json() )
                .then( data => console.log(data) )
        }
    </script>
    


</body>
</html>
