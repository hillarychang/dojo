<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dojo Weather</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <!-- nav bar -->
        <div class="nav-links">
            <h1 class="nav-title">Dojonary</h1>
            <input type="text" placeholder="Search">
            <button class="btn">Sign Out</button>
        </div>



        <!-- *first row -->
        <div class="first-row">
            <!-- top section -->

            <div class = "first-element">
                <div class="top-1">
                    <div>
                        <h1>Jane Doe</h1>
                        <h3>noun</h3>
                        <p>Plural: ninjas</p>
                        <button class="likes-btn">13 likes</button>
                    </div>
                </div>
                <div class = top-2>
                    <div>
                        <h3>A practitioner skilled in the Japanese art of ninjutsu</h3>
                    </div>
                </div>
            </div>

            <div class = "second-element">
                <h1>Dojonary is defined by YOU</h1>
                <button class="add-btn">Add definition</button>
            </div>


        </div>


        <script src="script.js"></script>
</body>
</html>
