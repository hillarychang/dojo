<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>New Dojo</h1>
    <form action="/create_dojo" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" name="name"> <br>
        <input type="submit" value="Create">
    </form> 


    <h1>All Dojos</h1>
    {% for one_dojo in all_dojos %}
        <p><a href = "/show_dojo_ninjas/{{one_dojo.id}}">{{one_dojo.name}}</a></p> 
        <!-- dojo.id comes from (check route in controller_dojos) -> gets Dojo object properties-->
        <hr>
    {% endfor %}

    <a href = "/ninja">Add Ninja</a>


</body>
</html>
